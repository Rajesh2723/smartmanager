<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about Page</title>
</head>
<body>
	<section>
		 <div class="container">
			 <div class="row">
				 <div class="col-md-8 offset-md-2" >
					 <div class="my-card">
						 <img style="width:80px" th:src="@{/img/membership.png}" alt="" />
						<h1 class="text-center">Registration Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						<div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input type="text"
							     class="form-control"
							      id="name_field" 
							      name="name"
							    aria-describedby="emailHelp"
							    th:value="${user.name}"
							     placeholder="Enter name">
							   
					  	</div>
						<div class="form-group">
							    <label for="email_field">Your email</label>
							    <input type="email"
							     class="form-control"
							     name="email"
							      id="email_field" 
							    aria-describedby="emailHelp"
							    th:value="${user.email}"
							     placeholder="Enter email">
							   
					  	</div>
						<div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input type="password"
							     class="form-control"
							      id="password_field" 
							    aria-describedby="emailHelp"
							     name="password"
							     placeholder="Enter Password">
							   
					  	</div>	
						 <div class="form-group ">
							 <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" rows="8" class="form-control"></textarea>							
						 </div>
						 
						 <div class="form-group form-check text-center">
							 <input type="checkbox" 
							 name="agreement"
							 class="form-check-input"
							 id="agreement"
							 
							 />
							 <label for="agreement">Accept terms and conditions</label>
						 </div>
						 <div class="container text-center">
							 <button type="submit" class="btn btn-primary text-white">
								 Submit
							 </button>
							 <button type="reset" class="btn btn-warning">
								 Reset
							 </button>
						 </div>
						</form>
					 </div>
				 </div>
			 </div>
		 </div>
	</section>
	
	
</body>
</html>
